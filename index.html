<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AMPLITUDE</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Coolvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: black;
    }

    .image-container {
      width: 600px;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .arrow {
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }

    .svg-wrapper {
      flex: 1;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.2s ease-in-out;
    }

    .color-picker {
      margin-top: 2rem;
    }

    audio {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <h1>AMPLITUDE</h1>
  <div class="image-container">
    <div class="arrow" id="prevBtn">⟵</div>
    <div class="svg-wrapper">
      <svg id="griffonSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" preserveAspectRatio="xMidYMid meet">
        <g id="griffonGroup" transform="translate(0.000000,1024.000000) scale(0.100000,-0.100000)" fill="#ff0000" stroke="none">
        </g>
      </svg>
    </div>
    <div class="arrow" id="nextBtn">⟶</div>
  </div>

  <div class="color-picker">
    <label for="colorInput">Choisissez une couleur :</label>
    <input type="color" id="colorInput" value="#ff0000">
  </div>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/26/audio_e34b8f6c4f.mp3?filename=lofi-study-112191.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <script>
    const colorInput = document.getElementById('colorInput');
    const griffonGroup = document.getElementById('griffonGroup');
    const svgElement = document.getElementById('griffonSVG');

   const svgContents = [
  '<g id="griffonGroup" fill="COLOR">' +
    '<path d="M5026 7698 c-14 -19 -16 -68 -16 -329 0 -168 -3 -469 -7 -668 l-6
-363 -264 -245 c-258 -240 -263 -245 -263 -284 l0 -39 135 0 134 0 245 279
246 280 2 564 c2 460 6 567 17 580 12 16 109 17 1200 17 l1186 0 115 115 115
115 -1412 0 -1412 0 -15 -22z"/>' +  // plus petit triangle à l'intérieur
    '<path d="M120 120 L180 120 L150 170 Z"/>' +  // plus petit triangle à l'intérieur
  '</g>',

  '<g id="griffonGroup" fill="COLOR">' +
    '<path d="M256 50 A206 206 0 1 1 255.9 50 Z"/>' +  // cercle
    '<path d="M206 206 h100 v100 h-100 Z"/>' +        // carré au centre
  '</g>',

  '<g id="griffonGroup" fill="COLOR">' +
    '<path d="M100 250 L150 150 L200 250 Z"/>' +      // flèche vers le haut
    '<path d="M125 250 L175 250 L175 350 L125 350 Z"/>' + // manche
  '</g>',

  '<g id="griffonGroup" fill="COLOR">' +
    '<path d="M128 256 a128 128 0 1 0 256 0 a128 128 0 1 0 -256 0"/>' + // anneau
    '<path d="M256 128 L384 384 L128 384 Z"/>' +  // triangle sur le cercle
  '</g>',

  '<g id="griffonGroup" fill="COLOR">' +
    '<path d="M150 150 H350 V350 H150 Z"/>' + // carré
    '<path d="M200 200 H300 V300 H200 Z"/>' + // carré intérieur
  '</g>'
];



    let currentIndex = 0;

    function updateSVG() {
      const color = colorInput.value;
      const newContent = svgContents[currentIndex].replace(/COLOR/g, color);
      svgElement.innerHTML = newContent;
    }

    colorInput.addEventListener('input', () => {
      updateSVG();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + svgContents.length) % svgContents.length;
      updateSVG();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % svgContents.length;
      updateSVG();
    });

    // Initial load
    updateSVG();
  </script>
</body>
</html>
